<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">TextClassifier</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Text Classification</h1>
        <p class="intro-text">Enter your text below, and our model will classify it into relevant categories, providing a confidence score and additional insights.</p>

        <div class="input-section">
            <textarea id="textInput" rows="5" placeholder="Type your complaint or text here..."></textarea>
            <button onclick="classifyText()">Classify Text</button>
        </div>

        <div id="output" class="output-section"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 TextClassifier. All rights reserved.</p>
    </footer>

    <script>
        async function classifyText() {
            const text = document.getElementById("textInput").value;
            const response = await fetch("http://127.0.0.1:8000/classify", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });
            const result = await response.json();
            displayResult(result);
        }

        function displayResult(result) {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `
                <div class="result"><strong>Predicted Category:</strong> ${result.predicted_category}</div>
                <div class="result"><strong>Confidence Score:</strong> ${result.confidence_score}</div>
                <div class="result"><strong>All Scores:</strong> ${JSON.stringify(result.all_scores, null, 2)}</div>
                <div class="result"><strong>Features:</strong> ${JSON.stringify(result.features, null, 2)}</div>
                <div class="result"><strong>Victim Type:</strong> ${result.victim_type.join(', ')}</div>
                <div class="result"><strong>Gender:</strong> ${result.gender}</div>
            `;
        }
    </script>
</body>

</html>
